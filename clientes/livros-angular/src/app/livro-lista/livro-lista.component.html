<main class="container mt-4">
  <h1 class="mb-3">Catálogo de Livros</h1>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Resumo</th>
        <th scope="col">Editora</th>
        <th scope="col">Autores</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.codigo }}</td>

        <td>
          <div class="fw-bold">{{ livro.titulo }}</div>
        </td>

        <td>
          <div *ngIf="livro.resumo" class="text-muted small">
            {{ livro.resumo }}
          </div>
        </td>

        <td>
          {{ obterNome(livro.codEditora) }}
        </td>

        <td>
          <ul class="mb-0 ps-3">
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>

        <td>
          <button type="button"
                  class="btn btn-sm btn-danger"
                  (click)="excluir(livro.codigo)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
