<main>
  <h2>Dados do Livro</h2>

  <form (ngSubmit)="incluir()" ngNativeValidate>

    <div class="mb-3">
      <label class="form-label">TÃ­tulo</label>
      <input type="text"
             class="form-control"
             required
             [(ngModel)]="livro.titulo"
             name="titulo">
    </div>

    <div class="mb-3">
      <label class="form-label">Resumo</label>
      <textarea class="form-control"
                [(ngModel)]="livro.resumo"
                name="resumo"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Editora</label>
      <select class="form-select"
              required
              [(ngModel)]="livro.codEditora"
              name="editora">
        <option *ngFor="let editora of editoras"
                [ngValue]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Autores (um por linha)</label>
      <textarea class="form-control"
                [(ngModel)]="autoresForm"
                name="autores"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">
      Salvar
    </button>

  </form>
</main>
